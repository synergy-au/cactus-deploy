apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-execution-ingress
  annotations:
    nginx.ingress.kubernetes.io/auth-tls-secret: "test-execution/cert-serca"
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: "3" # Not counting SERCA - we have MCA - MICA - CLIENT
    nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
  - hosts:
    - ${TEST_EXECUTION_FQDN}
    secretName: tls-utility-server-ingress
  rules:
  - host: ${TEST_EXECUTION_FQDN}
    http:
      paths:
      - path: /_dummy
        pathType: Prefix
        backend:
          service:
            name: dummy-service
            port:
              number: 80